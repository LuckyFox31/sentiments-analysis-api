---
name: 'deploy'

on:
  push:
    branches: [main]

jobs:
  run-tests:
    uses: ./.github/workflows/api-tests.yml

  deploy:
    needs: run-tests
    runs-on: ubuntu-24.04
    steps:
      - name: Cloning repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: 'ssh://dokku@147.93.55.52:22/sentiments-api'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}